<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./index.js"></script>
<body>
    <my-reactive-element name="jhon"></my-reactive-element>
    <script>
        const reactiveElement = document.querySelector('my-reactive-element');
    
        // Change the name attribute after 3 seconds
        setTimeout(() => {
          reactiveElement.setAttribute('name', 'bubun');
        }, 3000);
    </script>
</body>
</html>
